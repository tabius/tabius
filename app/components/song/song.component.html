<div *ngIf="!loaded && (indicatorIsAllowed$|async)" class="indicator">
    <div class="message">Загружаем текст песни…</div>
    <gt-loading-indicator></gt-loading-indicator>
</div>

<div *ngIf="loaded">

    <gt-song-header [song]="song" [artist]="mode !== 'PlaylistMode' ? artist: undefined" [showControls]="mode !==  'PrintMode'"></gt-song-header>
    <gt-song-video *ngIf="mode !== 'PrintMode'" [songDetails]="songDetails"></gt-song-video>
    <gt-song-text [song]="songDetails" [multiColumnMode]="mode !== 'PrintMode'" [usePrintFontSize]="mode === 'PrintMode'"></gt-song-text>
    <gt-song-chords *ngIf="!songSettings.hideChords" [songId]="song.id"></gt-song-chords>

</div>
