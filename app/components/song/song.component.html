<div *ngIf="!loaded && (indicatorIsAllowed$|async)" class="indicator">
    <div class="message">Загружаем текст песни…</div>
    <gt-loading-indicator></gt-loading-indicator>
</div>

<div *ngIf="loaded">

    <gt-song-header [song]="song" [artist]="mode === SongPageMode ? undefined : artist"></gt-song-header>
    <gt-song-video [songDetails]="songDetails"></gt-song-video>
    <gt-song-text [song]="songDetails"></gt-song-text>
    <gt-song-chords *ngIf="!songSettings.hideChords" [songId]="song.id"></gt-song-chords>

</div>
