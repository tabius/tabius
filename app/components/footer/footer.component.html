<div [ngClass]="footerClass">

    <div class="twitter">
        <a href="https://twitter.com/tratatabius" target="_blank" rel="noopener" title="Последние новости сервиса в Твиттер.">
            <gt-svg-icon icon="twitter"></gt-svg-icon>
        </a>
    </div>

    <span (click)="router.navigate(['/'])" style="cursor:pointer;" title="Перейти на главную страницу сайта.">
        {{domain}}
    </span>

    <div class="version" title="">
        <a href="https://github.com/tabius/tabius/commits/master" target="_blank" rel="noopener"
           title="Текущая версия приложения.
Посмотреть последние изменения">
            <table>
                <tr>
                    <td>
                        <div>
                            {{month}}
                        </div>
                        <div>
                            {{day}}
                        </div>
                    </td>
                    <td>
                        <gt-svg-icon icon="github"></gt-svg-icon>
                    </td>
                </tr>
            </table>
        </a>
    </div>
</div>
