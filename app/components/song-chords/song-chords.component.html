<div *ngIf="chordLayouts.length > 0">
    <h3 [ngClass]="{'with-controls' : showControls}">
        Аккорды:
        <span class="controls-block" *ngIf="showControls">
            <button class="btn btn-flat-white" (click)="onTransposeClicked(-1)" title="Транспонировать на тон ниже">
                <gt-svg-icon icon="arrow-down"></gt-svg-icon>
            </button>

            <button class="btn btn-flat-white" (click)="onTransposeClicked(+1)" title="Транспонировать на тон выше">
            <gt-svg-icon icon="arrow-up"></gt-svg-icon>
            </button>

            <button class="btn btn-flat-white" (click)="onTransposeClicked(0)" title="Оригинальная тональность">
                <gt-svg-icon icon="close-2" class="close-icon"></gt-svg-icon>
            </button>
        </span>
    </h3>
    <gt-chord-image *ngFor="let layout of chordLayouts"
                    [layout]="layout"
                    [h4Si]="h4Si"
                    class="chord-image">
    </gt-chord-image>
</div>
