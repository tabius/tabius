<div class="settings-title">НАСТРОЙКИ</div>

<div class="settings-block" *ngIf="songSettings && deviceSettings">

    <table>
        <tr>
            <td>размер шрифта:</td>
            <td class="value" [class.default-value]="defaultFontSize === deviceSettings.songFontSize">
                <div (click)="resetFontSize()">{{deviceSettings.songFontSize}}</div>
            </td>
            <td>
                <button (click)="decFontSize()" class="btn dec mono f16px">-</button>
                <button (click)="incFontSize()" class="btn inc mono f16px">+</button>
            </td>
        </tr>
        <tr>
            <td>транспонирование:</td>
            <td class="value" [class.default-value]="songSettings.transpose === 0">
                <div (click)="resetSongTranspose()"> {{(songSettings.transpose > 0 ? '+' : '') + songSettings.transpose}}</div>
            </td>
            <td>
                <button (click)="transposeDown()" class="btn dec mono f16px">-</button>
                <button (click)="transposeUp()" class="btn inc mono f16px">+</button>
            </td>
        </tr>

        <tr title="Используйте эту опцию чтобы более эффективно использовать место на экране.">
            <td>скрыть аккорды:</td>
            <td class="value">
                <label class="checkbox">
                    <input type="checkbox" [checked]="songSettings.hideChords" (change)="toggleChordsVisibility($event.target.checked)">
                    <span style="display: inherit"></span>
                </label>
            </td>
            <td></td>
        </tr>

    </table>
</div>
