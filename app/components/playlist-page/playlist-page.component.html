<div class="content">
    <h1>«{{playlist.name}}»</h1>

    <div class="playlist-root">
        <div class="songs-list">
            <div *ngFor="let item of songItems" class="song-list-item">
                <gt-song [songId]="item.song.id" [mode]="mode"></gt-song>
                <hr>
            </div>
        </div>
    </div>
</div>
