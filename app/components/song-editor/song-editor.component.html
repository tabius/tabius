<div *ngIf="!loaded && (indicatorIsAllowed$|async)" class="indicator">
    <div class="message">Загружаем детали песни…</div>
    <gt-loading-indicator></gt-loading-indicator>
</div>

<div *ngIf="loaded">
    <div>
        <input #firstFormElement type="text" [(ngModel)]="title" class="song-title" placeholder="Название песни">
    </div>
    <div>
        <textarea #textArea [(ngModel)]="content" class="song-content" rows="{{getContentRowsCount()}}"></textarea>
    </div>
    <div class="media-links-block">
        <input [(ngModel)]="mediaLinks" type="text" placeholder="Ссылка на YouTube">
    </div>
    <div class="buttons-row">
        <button *ngIf="createMode" class="btn btn-info create-button" (click)="create()">Создать</button>
        <button *ngIf="!createMode" class="btn btn-info update-button" (click)="update()">Сохранить</button>
        <button class="btn close-button" (click)="close()">Закрыть</button>

        <div *ngIf="!createMode" class="delete-button-group">
            <label class="checkbox">
                <input type="checkbox"
                       [checked]="deleteConfirmationFlag"
                       (change)="toggleDeleteConfirmationFlag($event)"
                       title="Подтверждение удаления песни">
                <span>&nbsp;</span>
            </label>
            <button class="btn btn-danger delete-button" [disabled]="!deleteConfirmationFlag" (click)="delete()">Удалить</button>
        </div>
    </div>
</div>
