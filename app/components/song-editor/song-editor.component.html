<div *ngIf="!loaded && (indicatorIsAllowed$|async)" class="indicator">
    <div class="message">Загружаем детали песни…</div>
    <gt-loading-indicator></gt-loading-indicator>
</div>

<div *ngIf="loaded">
    <div>
        <textarea #textArea [(ngModel)]="content" class="content" rows="{{getContentRowsCount()}}"></textarea>
    </div>
    <div class="media-links-block">
        <input [(ngModel)]="mediaLinks" type="text" placeholder="Ссылка на YouTube">
    </div>
    <div class="buttons-row">
        <button class="btn btn-info save-button" (click)="save()">Сохранить</button>
        <button class="btn close-button" (click)="close()">Закрыть</button>

        <div class="delete-button-group">
            <label class="checkbox">
                <input type="checkbox"
                       [checked]="deleteConfirmationFlag"
                       (change)="toggleDeleteConfirmationFlag($event)"
                       title="Подтверждение удаления песни">
                <span>&nbsp;</span>
            </label>
            <button class="btn btn-danger delete-button" [disabled]="!deleteConfirmationFlag" (click)="delete()">Удалить</button>
        </div>
    </div>
</div>
