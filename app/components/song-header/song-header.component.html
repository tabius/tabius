<h1>{{getTitle()}}</h1>

<div (click)="toggleSettings()" class="inline-settings-toggle" title="Настроить отображение текста и аккордов">
    <gt-svg-icon icon="song-setting"></gt-svg-icon>
</div>

<gt-inline-song-settings *ngIf="settingsVisible"
                         [songId]="song.id"
                         (closeCallback)="this.closeSettings()">
</gt-inline-song-settings>
