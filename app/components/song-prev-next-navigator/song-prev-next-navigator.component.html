<div *ngIf="prevLink && nextLink && showStickySideBars !== 'initializing'">

    <div class="prev-next-links-block" *ngIf="showStickySideBars === 'no'">
        <a routerLink="{{prevLink}}" class="prev-link btn btn-flat-white">{{ prevLinkIsCollection ? "« В коллекцию" : "« Пред. песня"}}</a>
        <a routerLink="{{nextLink}}" class="next-link btn btn-flat-white">{{ nextLinkIsCollection ? "В коллекцию »" : "След. песня »"}}</a>
    </div>

    <div *ngIf="showStickySideBars === 'yes'" class="sticky-sidebar">
        <div class="left-bar" (click)="navigate(prevLink)" title="{{prevLinkIsCollection ? 'В коллекцию' : 'Перейти к предыдущей песне'}}">
            <gt-svg-icon icon="prev"></gt-svg-icon>
        </div>

        <div class="right-bar" (click)="navigate(nextLink)" title="{{nextLinkIsCollection ? 'В коллекцию' : 'Перейти к следующей песне'}}">
            <gt-svg-icon icon="next"></gt-svg-icon>
        </div>
    </div>

</div>
