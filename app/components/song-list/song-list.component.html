<div class="songs-list">

    <div *ngIf="showEmptyNotice && songs.length === 0" class="empty-songs-list">
        {{emptyListMessage}}
    </div>

    <div *ngFor="let song of songs; let i = index; trackBy: trackBySongId">
        <a routerLink="{{getSongPageLink(collectionMount, song.mount, primarySongCollectionMounts[i])}}">{{song.title}}</a>
    </div>
</div>
