<div class="songs-list">

  @if (showEmptyNotice && songs.length === 0) {
    <div class="empty-songs-list">
      {{ emptyListMessage }}
    </div>
  }

  @for (songItem of songItems; track trackById($index, songItem)) {
    <div [attr.data-pw]="songItem.id">
      <a [routerLink]="songItem.link" [title]="songItem.titleAttribute">
        {{ songItem.title }}
      </a>
      @if (songItem.showPrimaryCollectionLink) {
        <a class="dark-pill primary-collection-link"
          [routerLink]="songItem.primaryCollectionLink"
          [title]="i18n.songPrimaryCollectionLinkTitle"
          >
          {{ songItem.primaryCollectionName }}
        </a>
      }
    </div>
  }
</div>
