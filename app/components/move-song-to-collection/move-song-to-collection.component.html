<ng-container *ngIf="userCollections$ | async as collections">
    <ng-container *ngIf="collections.length > 0">
        <select [(ngModel)]="selectedCollection">
            <option *ngFor="let collection of collections; trackBy: trackById" [ngValue]="collection">{{collection.name}}</option>
        </select>
        <button class="btn move-button" [disabled]="!selectedCollection" (click)="onMoveButtonClicked()">Переместить</button>
    </ng-container>
</ng-container>
