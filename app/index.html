<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Табы и аккорды</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=cyrillic" rel="preload" as="style"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap&subset=cyrillic" rel="preload" as="style">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
</head>

<body>

<gt-app></gt-app>
<noscript>Для работы приложения необходима поддержка JavaScript.</noscript>

<script>
  var forceEnableGa = window && window.location && window.location.href.includes('gaScript=on') || false;
  var enabled = forceEnableGa || !/bot|googlebot|crawler|spider|robot|crawling|lighthouse/i.test(navigator.userAgent);
  if (enabled) {
    var gaScript = document.createElement('script');
    gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=UA-40064729-26';
    gaScript.async = true;
    document.body.appendChild(gaScript);

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-40064729-26');
  }
</script>

<!-- 'preload' polyfill -->
<script>
  var isPreloadSupported = function () {
    try {
      var relList = document.createElement('link').relList;
      return relList && relList.supports && relList.supports('preload');
    } catch (e) {
    }
  };
  if (!isPreloadSupported()) {
    var links = document.getElementsByTagName('link');
    for (var i = 0; i < links.length; i++) {
      var link = links[i];
      if (link.rel === 'preload' && link.getAttribute('as') === 'style') {
        link.setAttribute('rel', 'stylesheet');
      }
    }
  }
</script>

</body>

</html>
